  <header><h1 id="ss-page-name">市内の微小粒子状物質（PM2.5）の測定データ（速報値）を公開しています。</h1></header>
  <header class="released"><time datetime="2014-12-02">2014年12月2日</time></header>
  <article class="body">
    <p>市内の微小粒子状物質（PM2.5）の測定データ（速報値）を公開しています。</p>
    <h3>シラサギ市東区</h3>
    <p>観測結果<br />込浜&nbsp;17μg/㎥。<br />掛色公園&nbsp;16μg/㎥。</p>
    <h3>シラサギ市北区</h3>
    <p>観測結果<br />旭下海岸&nbsp;15μg/㎥。<br />平田&nbsp;13μg/㎥。</p>
    <h3>&quot;シラサギ市南区&quot;&amp;&lt;&gt;</h3>
